{% extends 'base.html' %}
{% load static %}
{% block content %}

  <main id="main">
    <section class="single-post-content">
      <div class="container" data-aos="fade-up">
          <div class="row gutters">
            <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="h-100">
              <div class="card-body">
                <div class="account-settings">
                  <div class="user-profile">
                    <div class="user-avatar">
                      <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
                    </div>
                  </div>
                  <div class="about">
                   
                  </div>
                </div>
              </div>
            </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="h-100">
              
              <div class="card-body">
                <div class="row gutters">
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                    <h6 class="mb-2 text-primary">개인정보</h6>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                      <h2>프로필 수정</h2>
    
                      <form action="" method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                          <table>
                              {{ form.as_table }}
                          </table>
                          <input type="submit">
                      </form>
                      <div>
                      <form action="{% url 'profilesettings' %}" method="post" enctype="multipart/form-data"></form>
                        {% csrf_token %}
                        <input type="file" name="photo" accept="image/*" placeholder="파일 선택"><br>
                        <button type="submit" class="write_button">사진 수정</button>
                      </div>
                    </div>
                  </div>
                  
                </div>
                      
                    </div>
                  </div>
                  
                </div>
                <div>
                  <div class="btn-pack">
                    <div class="text-right">
                      <div class=" d-flex mt-2"> <a href="{% url 'showprofile' %}"><button class="btn1 btn-dark">프로필 보기</button></a> </div>
                    </form>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            </div>
          </div>
      </div>
    </section>
  
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
      </div>
    </section>
  </main><!-- End #main -->

  {% endblock %}
