{% extends 'base.html' %}
{% load static %}
{% block content %}

<!--로그인 세션 시작 전 화면-->
  <main id="main">
    <section class="single-post-content">
      <div data-aos="fade-up">
        
        <div class="form">
          <div class="title">과끼리 회원가입</div>
          <div class="subtitle">필요한 정보를 입력해주세요!</div>
          <div class="input-container ic1">
            <input id="name" class="input" type="text" placeholder="이름" />
          </div>
          <div class="input-container ic1">
            <input id="email" class="input" type="text" placeholder="이메일 주소" />
          </div>
          <div class="input-container ic1">
            <input id="password" class="input" type="text" placeholder="비밀번호" />
          </div>
          
          
          <button type="text" class="submit">회원가입</button>
        </div>
        
      </div>
    </section>
  </main><!-- End #main -->

{% endblock %}
